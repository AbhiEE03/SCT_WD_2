<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Skillcraft Stopwatch</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				background: linear-gradient(135deg, #e0f2fe 0%, #ddd6fe 100%);
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 20px;
				overflow-x: hidden;
			}

			.container {
				background: white;
				border-radius: 20px;
				padding: 40px;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
				max-width: 500px;
				width: 100%;
				overflow: hidden;
			}

			.header {
				text-align: center;
				margin-bottom: 30px;
			}

			.header h1 {
				color: #7c3aed;
				font-size: 28px;
				margin-bottom: 5px;
			}

			.header p {
				color: #666;
				font-size: 14px;
			}

			.display {
				background: linear-gradient(135deg, #a78bfa 0%, #c084fc 100%);
				border-radius: 15px;
				padding: 40px 20px;
				text-align: center;
				margin-bottom: 20px;
				box-shadow: 0 10px 30px rgba(167, 139, 250, 0.2);
			}

			.time {
				font-size: 56px;
				font-weight: bold;
				color: white;
				font-family: "Courier New", monospace;
				letter-spacing: 2px;
				word-wrap: break-word;
				overflow-wrap: break-word;
			}

			.last-lap-display {
				background: linear-gradient(135deg, #fde68a 0%, #fcd34d 100%);
				border-radius: 10px;
				padding: 15px 20px;
				text-align: center;
				margin-bottom: 30px;
				box-shadow: 0 5px 15px rgba(252, 211, 77, 0.3);
				min-height: 60px;
				display: flex;
				flex-direction: column;
				justify-content: center;
			}

			.last-lap-label {
				font-size: 12px;
				font-weight: 600;
				color: #92400e;
				text-transform: uppercase;
				letter-spacing: 1px;
				margin-bottom: 5px;
			}

			.last-lap-time {
				font-size: 24px;
				font-weight: bold;
				color: #78350f;
				font-family: "Courier New", monospace;
				word-wrap: break-word;
				overflow-wrap: break-word;
			}

			.last-lap-placeholder {
				font-size: 14px;
				color: #92400e;
				font-style: italic;
			}

			.controls {
				display: flex;
				gap: 15px;
				justify-content: center;
				margin-bottom: 30px;
				flex-wrap: wrap;
			}

			button {
				padding: 15px 30px;
				font-size: 16px;
				font-weight: 600;
				border: none;
				border-radius: 10px;
				cursor: pointer;
				transition: all 0.3s ease;
				text-transform: uppercase;
				letter-spacing: 1px;
				white-space: nowrap;
			}

			button:hover {
				transform: translateY(-2px);
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
			}

			button:active {
				transform: translateY(0);
			}

			.start-btn {
				background: #34d399;
				color: white;
			}

			.start-btn:hover {
				background: #10b981;
			}

			.pause-btn {
				background: #fbbf24;
				color: white;
			}

			.pause-btn:hover {
				background: #f59e0b;
			}

			.reset-btn {
				background: #f87171;
				color: white;
			}

			.reset-btn:hover {
				background: #ef4444;
			}

			.lap-btn {
				background: #60a5fa;
				color: white;
			}

			.lap-btn:hover {
				background: #3b82f6;
			}

			button:disabled {
				background: #d1d5db;
				cursor: not-allowed;
				transform: none;
			}

			button:disabled:hover {
				transform: none;
				box-shadow: none;
			}

			.laps-container {
				max-height: 250px;
				overflow-y: auto;
				border-radius: 10px;
				background: #f9fafb;
			}

			.laps-header {
				font-size: 18px;
				font-weight: 600;
				color: #374151;
				margin-bottom: 15px;
				text-align: center;
			}

			.lap-item {
				display: flex;
				justify-content: space-between;
				padding: 12px 20px;
				background: white;
				margin-bottom: 8px;
				border-radius: 8px;
				border-left: 4px solid #a78bfa;
				transition: all 0.2s ease;
				overflow: hidden;
			}

			.lap-item:hover {
				transform: translateX(5px);
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
			}

			.lap-number {
				font-weight: 600;
				color: #7c3aed;
				white-space: nowrap;
			}

			.lap-time {
				font-family: "Courier New", monospace;
				color: #374151;
				font-weight: 500;
				word-wrap: break-word;
				overflow-wrap: break-word;
				text-align: right;
			}

			.no-laps {
				text-align: center;
				color: #9ca3af;
				padding: 30px;
				font-style: italic;
			}

			.laps-container::-webkit-scrollbar {
				width: 8px;
			}

			.laps-container::-webkit-scrollbar-track {
				background: #f1f1f1;
				border-radius: 10px;
			}

			.laps-container::-webkit-scrollbar-thumb {
				background: #a78bfa;
				border-radius: 10px;
			}

			.laps-container::-webkit-scrollbar-thumb:hover {
				background: #7c3aed;
			}

			@media (max-width: 480px) {
				.container {
					padding: 25px;
				}

				.time {
					font-size: 42px;
				}

				button {
					padding: 12px 20px;
					font-size: 14px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>Skillcraft Stopwatch</h1>
				<p>Precision Time Tracking</p>
			</div>

			<div class="display">
				<div class="time" id="display">00:00:00.000</div>
			</div>

			<div class="last-lap-display" id="lastLapDisplay">
				<div class="last-lap-label">Last Lap Time</div>
				<div class="last-lap-placeholder" id="lastLapTime">No lap recorded</div>
			</div>

			<div class="controls">
				<button class="start-btn" id="startBtn" onclick="start()">Start</button>
				<button class="pause-btn" id="pauseBtn" onclick="pause()" disabled>
					Pause
				</button>
				<button class="lap-btn" id="lapBtn" onclick="recordLap()" disabled>
					Lap
				</button>
				<button class="reset-btn" id="resetBtn" onclick="reset()">Reset</button>
			</div>

			<div class="laps-header">Lap Times</div>
			<div class="laps-container" id="lapsContainer">
				<div class="no-laps">No laps recorded yet</div>
			</div>
		</div>

		<script>
			let startTime = 0;
			let elapsedTime = 0;
			let timerInterval = null;
			let isRunning = false;
			let lapCounter = 0;
			let lastLapStartTime = 0;

			const display = document.getElementById("display");
			const startBtn = document.getElementById("startBtn");
			const pauseBtn = document.getElementById("pauseBtn");
			const lapBtn = document.getElementById("lapBtn");
			const resetBtn = document.getElementById("resetBtn");
			const lapsContainer = document.getElementById("lapsContainer");
			const lastLapTime = document.getElementById("lastLapTime");

			function formatTime(ms) {
				const totalSeconds = Math.floor(ms / 1000);
				const hours = Math.floor(totalSeconds / 3600);
				const minutes = Math.floor((totalSeconds % 3600) / 60);
				const seconds = totalSeconds % 60;
				const milliseconds = ms % 1000;

				return `${String(hours).padStart(2, "0")}:${String(minutes).padStart(
					2,
					"0"
				)}:${String(seconds).padStart(2, "0")}.${String(milliseconds).padStart(
					3,
					"0"
				)}`;
			}

			function updateDisplay() {
				const currentTime = Date.now();
				elapsedTime = currentTime - startTime;
				display.textContent = formatTime(elapsedTime);
			}

			function start() {
				if (!isRunning) {
					startTime = Date.now() - elapsedTime;
					lastLapStartTime = elapsedTime;
					timerInterval = setInterval(updateDisplay, 10);
					isRunning = true;

					startBtn.disabled = true;
					pauseBtn.disabled = false;
					lapBtn.disabled = false;
				}
			}

			function pause() {
				if (isRunning) {
					clearInterval(timerInterval);
					isRunning = false;

					startBtn.disabled = false;
					pauseBtn.disabled = true;
					lapBtn.disabled = true;
				}
			}

			function reset() {
				clearInterval(timerInterval);
				isRunning = false;
				startTime = 0;
				elapsedTime = 0;
				lapCounter = 0;
				lastLapStartTime = 0;

				display.textContent = "00:00:00.000";
				lapsContainer.innerHTML =
					'<div class="no-laps">No laps recorded yet</div>';
				lastLapTime.textContent = "No lap recorded";
				lastLapTime.className = "last-lap-placeholder";

				startBtn.disabled = false;
				pauseBtn.disabled = true;
				lapBtn.disabled = true;
			}

			function recordLap() {
				if (isRunning) {
					lapCounter++;

					// Calculate the current lap time (time since last lap or start)
					const currentLapTime = elapsedTime - lastLapStartTime;
					const lapTimeFormatted = formatTime(currentLapTime);
					const totalTimeFormatted = formatTime(elapsedTime);

					// Update last lap display with the lap time
					lastLapTime.textContent = lapTimeFormatted;
					lastLapTime.className = "last-lap-time";

					// Update the last lap start time for next lap
					lastLapStartTime = elapsedTime;

					if (lapsContainer.querySelector(".no-laps")) {
						lapsContainer.innerHTML = "";
					}

					const lapItem = document.createElement("div");
					lapItem.className = "lap-item";
					lapItem.innerHTML = `
                    <span class="lap-number">Lap ${lapCounter}</span>
                    <span class="lap-time">${lapTimeFormatted} (${totalTimeFormatted})</span>
                `;

					lapsContainer.insertBefore(lapItem, lapsContainer.firstChild);
				}
			}
		</script>
	</body>
</html>
